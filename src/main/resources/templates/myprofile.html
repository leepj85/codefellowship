
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<h1><span th:text="${userSQL.username}"></span>'s Profile</h1>
<span th:if="${userSQL.id != user.id}">
<form method="POST" action="/feed">
    <input type="hidden" th:value="${user.id}" name="follower" />
    <input type="hidden" th:value="${userSQL.id }" name="followee" />
    <input type="submit" th:value="${'Follow ' + userSQL.firstName}" />
</form>
</span>
<p><img src="/34AD2.jpg"></p>
<h2>First Name: <span th:text="${userSQL.firstName}"></span></h2>
<h2>Last Name: <span th:text="${userSQL.lastName}"></span></h2>
<h2>Date of Birth: <span th:text="${userSQL.dob}"></span></h2>
<h2>Bio: <span th:text="${userSQL.bio}"></span></h2>
<ul>
    <li th:each="post : ${userSQL.posts}" th:text="${post}"></li>
</ul>
</body>
</html>
